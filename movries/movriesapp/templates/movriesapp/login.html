{% extends 'movriesapp/base.html' %}
{% load static %}

{% block content %}

<div class="login-content">
    <div class="login">

        <div class="info-login" style="background-image: url('../../static/movriesapp/images/login-background.png')">
            <div class="login-text">Авторизация</div>
            <div class="login-form">
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                <div><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label></div>
                <div>{{ f }}</div>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <button type="submit" class="login-submit">Войти</button>
            </form>

            <div class="register-div">
                <a href="{% url 'register' %}" class="register-link">Зарегестрироваться</a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
